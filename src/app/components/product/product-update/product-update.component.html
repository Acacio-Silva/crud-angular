        <form>
            <mat-form-field>
                <input matInput placeholder="Nome do Produto" 
                name="name"
                [(ngModel)]="product.name" 
                />
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Digite o PreÃ§o R$"
                name="price"

    <button mat-raised-button (click)="updateProduct()" color="primary">
        Salvar Produto

</mat-card>
