<mat-card>

    <mat-card-title>Novo Usuário</mat-card-title>
    
        <form>
            <mat-form-field>
                <input matInput placeholder="Nome do Usuário" 
                name="name"
                [(ngModel)]="user.name" 
                />
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Digite o CPF (SOMENTE OS 11 DIGITOS SEM PONTOS E TRAÇO)"
                name="cpf"
                [(ngModel)]="user.cpf" 
                />
            </mat-form-field>

        </form>
<button mat-raised-button (click)="createUser()" color="primary">
    Salvar Usuario
</button>
<button mat-raised-button (click)="cancel()">
    Cancelar
</button>

</mat-card>
